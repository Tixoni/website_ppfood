<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="index.html">PPfood</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link active" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5" style="max-width: 800px;">
        <h1 class="text-center mb-5 fw-bold">Часто задаваемые вопросы</h1>
        
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item shadow-sm mb-3 border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#q1">
                        Как происходит доставка?
                    </button>
                </h2>
                <div id="q1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                    <div class="accordion-body text-secondary">
                        Мы доставляем рационы каждое утро с 6:00 до 11:00. Курьер свяжется с вами за 15 минут до приезда.
                    </div>
                </div>
            </div>
            <div class="accordion-item shadow-sm mb-3 border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#q2">
                        Можно ли изменить состав меню?
                    </button>
                </h2>
                <div id="q2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body text-secondary">
                        Да, в личном кабинете вы можете исключить до 3-х нелюбимых продуктов, и система автоматически заменит блюда.
                    </div>
                </div>
            </div>
        </div>

        </footer>
